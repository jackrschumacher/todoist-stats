<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Crect x='8' y='8' width='112' height='112' rx='28' fill='%23e44232'/%3E%3Cpath d='M36 68 L58 90 L94 38' stroke='white' stroke-width='14' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3Ccircle cx='94' cy='38' r='9' fill='white'/%3E%3C/svg%3E">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --bg-color:#f4f6f8; --card-bg:#ffffff; --text-main:#2c3e50; --text-muted:#7f8c8d; --primary:#e44232; --primary-hover:#c0392b; --border:#e1e8ed; }
        [data-theme="dark"] { --bg-color:#1a1a1a; --card-bg:#2d2d2d; --text-main:#ecf0f1; --text-muted:#bdc3c7; --primary:#ff6b6b; --primary-hover:#ff5252; --border:#404040; }
        
        body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; background-color:var(--bg-color); color:var(--text-main); transition:background 0.3s,color 0.3s; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .container { max-width: 500px; width: 90%; }
        .card { background:var(--card-bg); border-radius:12px; padding:40px; box-shadow:0 10px 30px rgba(0,0,0,0.1); border:1px solid var(--border); }
        
        h1 { margin: 0; font-size: 6rem; color: var(--primary); line-height: 1; font-weight: 800; }
        h2 { margin-top: 10px; font-size: 1.5rem; }
        p { color: var(--text-muted); margin-bottom: 30px; line-height: 1.6; }
        
        .btn { padding:12px 24px; border-radius:30px; border:none; cursor:pointer; font-size:14px; font-weight:bold; transition:0.2s; display:inline-flex; align-items:center; gap:8px; text-decoration:none; margin: 5px; }
        .btn-primary { background:var(--primary); color:white; }
        .btn-primary:hover { background:var(--primary-hover); transform: translateY(-2px); }
        .btn-outline { background:transparent; border:2px solid var(--border); color:var(--text-main); }
        .btn-outline:hover { border-color:var(--text-muted); }

        .status-link { display: inline-block; margin-top: 20px; color: var(--text-muted); font-size: 0.9rem; text-decoration: none; border-bottom: 1px dashed var(--text-muted); }
        .status-link:hover { color: var(--primary); border-color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        
        <div>
            <a href="index.html" class="btn btn-primary"><i class="fa-solid fa-home"></i> Back Home</a>
        </div>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border);">
            <p style="margin-bottom: 10px; font-size: 0.9rem;">Think something is broken?</p>
            <a href="https://stats.uptimerobot.com/1Ctp1MdrMI/802274932" target="_blank" class="btn btn-outline">
                <i class="fa-solid fa-signal"></i> Check Site Status
            </a>
        </div>
    </div>
</div>

<script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.setAttribute('data-theme', 'dark');
    }
</script>

</body>
</html>
